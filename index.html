<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Guess the number</title>
  </head>
  <body>
    <h2>Enter a guess between 0 to 100</h2>
    <input type="number" id="num" placeholder="Enter the number" />
    <div>
      <button id="btn">Enter</button>
      <button id="start">Start Again</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
